<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Rock, Paper, Scissors Game</h1>

  <p>Choose your move:</p>
  <button onclick="playGame('rock')">Rock</button>
  <button onclick="playGame('paper')">Paper</button>
  <button onclick="playGame('scissors')">Scissors</button>

  <div id="result"></div>

  <script>
    // Function to play the game
    function playGame(userChoice) {
      // Array of possible computer choices
      const computerChoices = ['rock', 'paper', 'scissors'];

      // Get a random index from the computerChoices array
      const computerChoice = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Get the result div element
      const resultElement = document.getElementById('result');

      // Determine the winner based on the choices
      if (userChoice === computerChoice) {
        resultElement.textContent = `It's a tie! Both chose ${userChoice}.`;
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        resultElement.textContent = `Congratulations! You win! ${userChoice} beats ${computerChoice}.`;
      } else {
        resultElement.textContent = `You lose! ${computerChoice} beats ${userChoice}. Try again!`;
      }
    }
  </script>

</body>
</html>
