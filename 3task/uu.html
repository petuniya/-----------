<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Guessing Game</h1>

  <p>Guess a number between 1 and 100:</p>
  <input type="number" id="userGuess" min="1" max="100">
  <button onclick="checkGuess()">Submit Guess</button>

  <div id="result"></div>

  <script>
    // Generate a random number between 1 and 100
    const secretNumber = Math.floor(Math.random() * 100) + 1;

    // Function to check the user's guess
    function checkGuess() {
      // Get the user's guess from the input field
        const userGuess = parseInt(document.getElementById('userGuess').value);

      // Get the result div element
      const resultElement = document.getElementById('result');

      // Check if the guess is correct, too high, or too low
      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        resultElement.textContent = 'Please enter a valid number between 1 and 100.';
      } else if (userGuess === secretNumber) {
        resultElement.textContent = 'Congratulations! You guessed the correct number!';
      } else if (userGuess < secretNumber) {
        resultElement.textContent = 'Too low. Try again!';
      } else {
        resultElement.textContent = 'Too high. Try again!';
      }
    }
  </script>

</body>
</html>
